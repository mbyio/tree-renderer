<!DOCTYPE html>
<html>
  <head>
    <script src="main.js"></script>
    <style>
      body {
        font-family: Helvetica, Arial, Sans-Serif;
      }
      p {
        word-wrap : break-word;
      }
    </style>
  </head>
  <body>
    <div style="margin: 0 auto">
      <h1>L System Demo</h1>
      <h2>Viewport</h2>
      <h3>Magnitude</h3>
      <input type="range" id="magnitude" min="1" max="20">
      <h3>Scale Multiplier</h3>
      <input type="range" id="scaleMult" min="0" max="1" step="0.01" value="0.8">
      <button id="drawLSystem" onclick="onDrawLSystem()">Draw L System</button>
      <div id="gameViewport" style="margin: 0 auto;">
        <canvas id="gameCanvas" width="800" height="600">
      </div>
      <h2>L System Definition</h2>
      <h3>Rules</h3>
      <ul id="lSystemRules">
        <li><input id="lm1" type="text" value="1"><input id="lr1" type="text" value="11"></li>
        <li><input id="lm2" type="text" value="0"><input id="lr2" type="text" value="1[0]0"></li>
        <li><input id="lm3" type="text" value=""><input id="lr3" type="text" value=""></li>
        <li><input id="lm4" type="text" value=""><input id="lr4" type="text" value=""></li>
      </ul>
      <h3>Start</h3>
      <input id="lSystemStart" type="text" value="0">
      <h3>Num Iterations</h3>
      <input id="numIterations" type="range" value="5" min="1" max="10">
      <button id="expandLSystemButton" onclick="onExpandLSystem()">Expand L System</button>
      <h3>L System Out</h3>
      <p style="font-family: monospace" id="lSystemOut"></p>
    </div>
  </body>
</html>
